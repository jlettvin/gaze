<!DOCTYPE html>

<html>

	<head>
        <meta charset="UTF-8">
		<script type="text/javascript"  src="utility.js"></script>
		<script type="text/javascript"  src="distributor.js"></script>
		<link   type="text/css"        href="distributor.css" rel="stylesheet">
	</head>

	<body>
        <div align="center">

<!-- title/subtitle/copyright -->
<table width="100%">
	<tr><td class="title">
		<u>Twitch Distributor Visualization</u>
		</td></tr><tr><td class="subtitle">
		Twitch Distributor: An element of the
		<a href="http://www.brainbuildingkit.com">
			<i>Brain Building Kit&trade;</i>
		</a>
	</td></tr><tr><td class="copyright">
        <i>Copyright&copy; 2018 Jonathan D. Lettvin, All Rights Reserved.</i>
	</td></tr>
</table>

<!-- info buttons/textarea -->
        <br /><span id="buttons"></span>
        <br /><textarea id="info" rows="10" cols="84" readonly>
        Hover over the above buttons to show information in this area.
        </textarea><br />

<!-- animation controls/dispays -->
<table id="bundle" bgcolor="gray">
	<caption>Animation Controls</caption>
<tr>
	<td id="animator" colspan="7" bgcolor="black">
		run<br /><br /><br />
		<button id="pause" onclick="eRun(event)">STOP</button>
		or
		<button id="reload" onclick="location.reload (true)">reload</button>
	</td><td width="10px">
	</td><td colspan="2" bgcolor="black" valign="top">
		delay(ms)<br /><br /><br />
		<button id="neg" onclick="eFaster (event)">-</button>
		<b id="interval"></b>
		<button id="pos" onclick="eSlower (event)">+</button>
	</td><td width="10px">
	</td><td colspan="2" bgcolor="black" valign="top">
		tonus<br /><b id="state">None</b><br /><br />
		<button id="pown" onclick="eSofter (event)">-</button>
		<b id="strength">2</b>
		<button id="powp" onclick="eHarder (event)">+</button>
</tr>
	</thead>

	<tbody id="tbody"></tbody>
</table>

<!-- visualization title/canvas -->
		<h3>Muscle Fiber Bundle</h3>
 		<canvas id="canvas"></canvas>

        </div>
	</body>
</html>
